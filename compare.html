<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparar - DriveShare</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border: 1px solid #ccc;
      max-width: 600px;
      width: 100%;
      padding: 40px;
      text-align: center;
    }

    .header {
      margin-bottom: 30px;
    }

    .header h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .compare-form {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }

    .file-upload {
      flex: 1;
      border: 1px solid #ccc;
      padding: 24px;
      text-align: center;
      cursor: pointer;
    }

    .file-upload p {
      color: #666;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .file-upload .file-icon {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .file-upload input[type="file"] {
      display: none;
    }

    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Comparar</h1>
      <p style="color: #666;">Sube dos documentos para comparar</p>
    </div>

    <div class="compare-form">
      <div class="file-upload" onclick="document.getElementById('left-file').click()">
        <div class="file-icon">ðŸ“„</div>
        <p>Documento izquierdo</p>
        <input type="file" id="left-file">
      </div>

      <div class="file-upload" onclick="document.getElementById('right-file').click()">
        <div class="file-icon">ðŸ“„</div>
        <p>Documento derecho</p>
        <input type="file" id="right-file">
      </div>
    </div>

    <button class="btn" id="compare-btn">Comparar</button>
  </div>

  <script>
    document.getElementById('left-file').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const leftUpload = e.target.parentElement;
        leftUpload.querySelector('p').textContent = file.name;
      }
    });

    document.getElementById('right-file').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const rightUpload = e.target.parentElement;
        rightUpload.querySelector('p').textContent = file.name;
      }
    });

    document.getElementById('compare-btn').addEventListener('click', function() {
      const leftFile = document.getElementById('left-file').files[0];
      const rightFile = document.getElementById('right-file').files[0];

      if (!leftFile || !rightFile) {
        alert('Por favor selecciona ambos archivos.');
        return;
      }

      // Check if both are .txt
      const leftExt = leftFile.name.split('.').pop().toLowerCase();
      const rightExt = rightFile.name.split('.').pop().toLowerCase();

      if (leftExt !== 'txt' || rightExt !== 'txt') {
        alert('Solo se pueden comparar archivos .txt. Por favor selecciona archivos de texto.');
        return;
      }

      // Read and compare
      const readerLeft = new FileReader();
      const readerRight = new FileReader();

      readerLeft.onload = function(e) {
        const contentLeft = e.target.result;

        readerRight.onload = function(e) {
          const contentRight = e.target.result;

          if (contentLeft === contentRight) {
            alert('Los documentos son idÃ©nticos.');
          } else {
            alert('Los documentos son diferentes.');
          }
        };

        readerRight.readAsText(rightFile);
      };

      readerLeft.readAsText(leftFile);
    });
  </script>
</body>
</html>
