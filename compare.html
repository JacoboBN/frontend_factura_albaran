<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparar - DriveShare</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border: 1px solid #ccc;
      max-width: 600px;
      width: 100%;
      padding: 40px;
      text-align: center;
    }

    .header {
      margin-bottom: 30px;
    }

    .header h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .compare-form {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }

    .file-upload {
      flex: 1;
      border: 1px solid #ccc;
      padding: 24px;
      text-align: center;
      cursor: pointer;
    }

    .file-upload p {
      color: #666;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .file-upload .file-icon {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .file-upload input[type="file"] {
      display: none;
    }

    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056b3;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 1200px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }

    .text-comparison {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .text-box {
      flex: 1;
      border: 1px solid #ccc;
      padding: 15px;
      background: #f9f9f9;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 400px;
      overflow-y: auto;
    }

    .text-box h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .comparison-result {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      font-weight: bold;
    }

    .match {
      color: green;
    }

    .no-match {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Comparar</h1>
      <p style="color: #666;">Sube dos documentos para comparar</p>
    </div>

    <div class="compare-form">
      <div class="file-upload" onclick="document.getElementById('left-file').click()">
        <div class="file-icon">ðŸ“„</div>
        <p>Documento izquierdo</p>
        <input type="file" id="left-file">
      </div>

      <div class="file-upload" onclick="document.getElementById('right-file').click()">
        <div class="file-icon">ðŸ“„</div>
        <p>Documento derecho</p>
        <input type="file" id="right-file">
      </div>
    </div>

    <button class="btn" id="compare-btn">Comparar</button>
  </div>

  <!-- Modal for displaying OCR results -->
  <div id="comparison-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2>Resultado de la ComparaciÃ³n OCR</h2>

      <div class="text-comparison">
        <div class="text-box">
          <h3>Texto ExtraÃ­do - Documento Izquierdo</h3>
          <div id="left-text"></div>
        </div>
        <div class="text-box">
          <h3>Texto ExtraÃ­do - Documento Derecho</h3>
          <div id="right-text"></div>
        </div>
      </div>

      <div class="comparison-result" id="comparison-result"></div>
    </div>
  </div>

  <script>
    // Modal functionality
    const modal = document.getElementById('comparison-modal');
    const closeBtn = document.getElementById('close-modal');

    closeBtn.onclick = function() {
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }

    // File input handlers
    document.getElementById('left-file').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const leftUpload = e.target.parentElement;
        leftUpload.querySelector('p').textContent = file.name;
      }
    });

    document.getElementById('right-file').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const rightUpload = e.target.parentElement;
        rightUpload.querySelector('p').textContent = file.name;
      }
    });

    // Function to extract text using OCR
    async function extractText(file) {
      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('https://ocr-backend-mf60.onrender.com/ocr', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error(`Error en OCR: ${response.status}`);
        }

        const result = await response.json();
        return result.text || '';
      } catch (error) {
        console.error('Error extracting text:', error);
        throw new Error(`Error al extraer texto: ${error.message}`);
      }
    }

    // Function to compare texts
    function compareTexts(text1, text2) {
      // Normalize texts for comparison (remove extra whitespace, normalize line breaks)
      const normalize = (text) => text.replace(/\s+/g, ' ').trim().toLowerCase();
      return normalize(text1) === normalize(text2);
    }

    // Main compare function
    document.getElementById('compare-btn').addEventListener('click', async function() {
      const leftFile = document.getElementById('left-file').files[0];
      const rightFile = document.getElementById('right-file').files[0];

      if (!leftFile || !rightFile) {
        alert('Por favor selecciona ambos archivos.');
        return;
      }

      // Validate file types (PDF, images, or text files)
      const allowedExtensions = ['pdf', 'jpg', 'jpeg', 'png', 'bmp', 'tiff', 'txt'];
      const leftExt = leftFile.name.split('.').pop().toLowerCase();
      const rightExt = rightFile.name.split('.').pop().toLowerCase();

      if (!allowedExtensions.includes(leftExt) || !allowedExtensions.includes(rightExt)) {
        alert('Solo se pueden comparar archivos PDF, imÃ¡genes (JPG, PNG, etc.) o archivos de texto.');
        return;
      }

      // Show loading
      this.disabled = true;
      this.textContent = 'Procesando...';

      try {
        // Extract text from both files
        const [leftText, rightText] = await Promise.all([
          extractText(leftFile),
          extractText(rightFile)
        ]);

        // Display results in modal
        document.getElementById('left-text').textContent = leftText || 'No se pudo extraer texto';
        document.getElementById('right-text').textContent = rightText || 'No se pudo extraer texto';

        // Compare texts
        const isMatch = compareTexts(leftText, rightText);
        const resultDiv = document.getElementById('comparison-result');

        if (isMatch) {
          resultDiv.innerHTML = '<span class="match">âœ“ Los textos extraÃ­dos son idÃ©nticos</span>';
        } else {
          resultDiv.innerHTML = '<span class="no-match">âœ— Los textos extraÃ­dos son diferentes</span>';
        }

        // Show modal
        modal.style.display = 'block';

      } catch (error) {
        alert('Error al procesar los archivos: ' + error.message);
      } finally {
        // Reset button
        this.disabled = false;
        this.textContent = 'Comparar';
      }
    });
  </script>
</body>
</html>
