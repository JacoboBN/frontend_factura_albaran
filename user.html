<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DriveShare - Usuario</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border: 1px solid #ccc;
      max-width: 1000px;
      width: 100%;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      color: #333;
      margin-bottom: 10px;
    }
    
    .section {
      display: none;
    }
    
    .section.active {
      display: block;
    }
    
    .login-section {
      text-align: center;
    }
    
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
    }

    .btn-secondary {
      background: #6c757d;
    }
    
    .user-info {
      background: #f8f9fa;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
    }

    .file-upload {
      border: 1px solid #ccc;
      padding: 24px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 12px;
    }
    
    .file-upload p {
      color: #666;
      margin-bottom: 20px;
      font-size: 18px;
    }
    
    .file-icon {
      font-size: 40px;
      margin-bottom: 12px;
    }

    .layout { display:flex; gap:16px; }
    .sidebar { width:260px; }
    .main { flex:1; }
    .panel { background:#fff; padding:10px; margin-top:12px; }
    .folder-tree { max-height:520px; overflow:auto; padding:6px; }
    .folder-tree div { padding:8px; cursor:pointer; }
    .folder-tree div:hover { background:#f0f0f0; }
    .topbar { display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .nav { display:flex; align-items:center; gap:8px; }
    .breadcrumbs { color:#666; font-size:13px; }
    .actions { display:flex; gap:8px; align-items:center; }
    .actions input { padding:8px; border:1px solid #ccc; }
    .uploader { margin-top:12px; }
    .files-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap:12px; margin-top:12px; }
    .file-tile { background:#fff; border:1px solid #ccc; padding:10px; display:flex; flex-direction:column; gap:8px; }
    .file-tile .name { font-size:14px; color:#333; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .file-tile .meta { font-size:12px; color:#666; }
    .btn.small { padding:6px 8px; font-size:13px; }
    
    .status {
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    
    .status.loading {
      background: #d1ecf1;
      color: #0c5460;
      display: block;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="header">
        <h1>DriveShare</h1>
        <p style="color: #666;">Explora tu Drive y sube archivos</p>
      </div>

    <!-- Login Section -->
    <div class="section active" id="login-section">
      <div class="login-section">
        <p style="margin-bottom: 20px; color: #666;">Inicia sesi√≥n con Google para comenzar</p>
        <button class="btn" id="login-btn">Iniciar sesi√≥n con Google</button>
        <div id="status" class="status"></div>
      </div>
    </div>

    <!-- Upload Section with folder browser -->
    <div class="section" id="upload-section">
      <div class="layout">
        <aside class="sidebar">
          <div class="user-info small">
            <h4 style="margin-bottom:6px;">Conectado como</h4>
            <p style="color:#666; font-size:13px;"><span id="user-email"></span></p>
            <button class="btn btn-secondary small" id="logout-btn" style="margin-top:8px;">Cerrar sesi√≥n</button>
          </div>

          <div class="panel">
            <h4>Carpetas</h4>
            <div id="sidebar-path" class="breadcrumbs" style="margin-bottom:8px; color:#444; font-size:13px;"></div>
            <div id="folder-tree" class="folder-tree">
              <!-- carpetas -->
            </div>
          </div>
        </aside>

        <main class="main">
          <div class="topbar">
            <div class="nav">
              <button id="back-btn" class="btn small">Atr√°s</button>
              <div id="breadcrumbs" class="breadcrumbs"></div>
            </div>
            <div class="actions">
              <input id="create-folder-name" placeholder="Nombre nueva carpeta" />
              <button class="btn" id="create-folder-btn">Crear</button>
              <input id="share-emails" placeholder="emails, separados por coma" />
              <button class="btn" id="share-btn">Compartir</button>
              <a href="compare.html"><button class="btn">Comparar</button></a>
              <a href="bd.html"><button class="btn">Ver BD</button></a>
            </div>
          </div>

          <div class="uploader">
            <div class="file-upload" id="file-upload">
              <div class="file-icon">üìÅ</div>
              <p>Haz clic para seleccionar archivos</p>
              <button class="btn">Seleccionar archivos</button>
            </div>
          </div>

          <section class="content">
            <div id="files-list" class="files-grid"></div>
          </section>

          <div id="status" class="status"></div>
        </main>
      </div>
    </div>
  </div>
  
  <script src="user.js"></script>
</body>
</html>
